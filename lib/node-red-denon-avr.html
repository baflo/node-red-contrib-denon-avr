<script type="text/javascript">
    function registerNode(type, name) {
        RED.nodes.registerType(type, {
            category: 'Denon AVR',
            color: '#a6bbcf',
            defaults: {
                name: {
                    value: name || type
                },
                avr: {
                    value: '',
                    type: 'denon-avr-config'
                }
            },
            inputs: 1,
            outputs: 1,
            label: function () {
                return this.name || name || type
            }
        });
    }
</script>

<script type="text/javascript">
    registerNode('get-display');
    registerNode('get-input');
    registerNode('get-mute');
    registerNode('get-power');
    registerNode('get-volume');
    registerNode('set-display');
    registerNode('set-input');
    registerNode('set-power');
    registerNode('set-volume');
    registerNode('set-mute');
</script>

<!-- get display -->
<script type="text/x-red" data-template-name="get-display">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-avr"><i class="icon-bookmark"></i> AVR</label>
